<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Hello World!</h1>
        <form action="" method="post">
            <div class="inputField">
                <label for="id">ID</label>
                <input type="text" id="id" spellcheck="false">
            </div>
            <div class="inputField">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" spellcheck="false">
                <a href="#">Forgot my password</a>
            </div>
            <div class="inputField hidden" id="userInput">
                <label for="username">USERNAME</label>
                <input type="text" id="username" spellcheck="false">
            </div>
            <input id="signSubmit" type="submit" value="Sign in">
        </form>
        <a href="#" class="createAccount">Create Account</a>
    </div>
    <script>
        const container = document.getElementById('container');
        const userName = document.getElementById('userInput');
        const create = document.querySelector('.createAccount');
        const submit = document.getElementById('signSubmit');

        let signin = true;

        create.onclick = (e) => {
            e.preventDefault();
            signin = !signin;

            if(signin) {
                container.classList.remove('up');
                userName.classList.add('hidden');
                create.innerText = "Create Account"
                submit.value = "Sign in";
            }
            else {
                container.classList.add('up');
                userName.classList.remove('hidden');
                create.innerText = "Return to Sign in";
                submit.value = "Sign up";
            }
        }
    </script>
</body>
</html>
